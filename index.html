<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box">
          <h1 class="heading">BMI CALCULATOR</h1>
          <input
            type="text"
            id="num1"
            placeholder="Enter your weight in kgs."
          />
          <input type="text" id="num2" placeholder="Enter your height in cm." />
          <button type="button" class="btn">Submit!</button>
          <input type="text" class="sum" placeholder="BMI" />
        </div>
        <div class="info">
          <p>
            Please Note: If your BMI is: below 18.5 – you're in the underweight
            range. between 18.5 and 24.9 – you're in the healthy weight range.
            between 25 and 29.9 – you're in the overweight range. between 30 and
            39.9 – you're in the obese range.
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
